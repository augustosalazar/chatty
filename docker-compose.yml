version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - chat-net

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - chat-net

  chat-server:
    build: .
    image: chat-server:latest
    deploy:
      replicas: 2
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://mongo:27017/chat-db
    networks:
      - chat-net
    depends_on:
      - redis
      - mongo

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - chat-net
    depends_on:
      - chat-server

networks:
  chat-net:
    driver: bridge

volumes:
  mongo-data:

